<!DOCTYPE html>
<html data-ng-app="FlowersApp">
<head>
	<title>Flowers App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/controller/app.js"></script>
</head>
<body class="container" data-ng-controller="FlowersController">
	<h1>Flowers App</h1>

	<hr />
    <div class="row">
        <div class="col-xs-3">
            <h4>Available flowers:</h4>
        </div>
        <div class="col-xs-3">
            <input class="form-control" type="text" placeholder="Search flowers" data-ng-model="search">
        </div>
    </div>
    <br/>

	<ul>
        <li data-ng-repeat="flower in flowers | orderBy:'name':true | filter:search">
            {{flower.id}} - {{flower.name}}
        </li>
    </ul>
</body>
</html>
